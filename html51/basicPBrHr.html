 HTML문서의 최상위 요소는 &lt;html&gt;요소이다.<br/>html요소는 <span style="color:blue;">HTML웹 문서의 시작과 끝을 설정</span>하고, 차상위 요소로 &lt;head&gt;와 &lt;body&gt;요소를 각각 하나만 포함한다.</p>

 head 요소는 HTML문서를 설명하는 요소로, <hr/>하위요소로 &lt;meta&gt;, &lt;title&gt;, &lt;link&gt;, &lt;style&gt;,&lt;script&gt; 요소가 가능.</div>
